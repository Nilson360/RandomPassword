<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RandomPassword</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="password-container">
        <h2>Password Generator</h2>
        <div class="input-container">
            <input type="text" name="input" id="input"
            class="input" id="input" placeholder="generate your password " readonly>
            <i class="fa-regular fa-copy"></i>
        </div>
        <div class="pass-lenght">
            <select>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
            </select>
        </div>
        <div class="pass-lenght">
           Choose your password lenght :  <input type="text" name="" id="">
        </div>
        <button class="btn-generate">Generate</button>

    </div>
    <div class="alert-container active">
        Password copied successfully
    </div>
    <div class="no-pass on">
        Please generate your password for copy
    </div>
    <script src="script.js"></script>
</body>
